                        width="100%" height="100%" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
                </div>

            <div class="data-section">
                <div class="data video-container">

                        <img id="video-feed" src="{{ url_for('video_feed') }}" alt="Video feed">
                        <!-- <img src="https://dummyimage.com/400x300" alt=""> -->
                    </div>
                    <p>We are capturing your motions and behavious. <br> <a href="#!">Learn more.</a></p>
                </div>
                <div class="data warning-container">
                    <h4>Warnings:</h4>
                    <ul id="alerts">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script>
        function fetchAlerts() {
            fetch('/get_alerts')
                .then(response => response.json())
                .then(data => {
                    const alertsContainer = document.getElementById('alerts');
                    alertsContainer.innerHTML = '';

                    if (data.alerts.length === 0) {
                        alertsContainer.innerHTML = '<p>No alerts detected.</p>';
                        return;
                    }

                    data.alerts.forEach(alert => {
                        const alertItem = document.createElement('li');
                        const alertCount = document.createElement('span');
                        alertItem.classList.add('alert-item');
                        alertItem.textContent = alert.message;
                        alertCount.textContent = alert.count;
                        alertsContainer.appendChild(alertItem);
                        alertItem.appendChild(alertCount);
                    });
                })
                .catch(error => {
                    console.error('Error fetching alerts:', error);
                });
        }

        // Fetch alerts every 5 seconds
        setInterval(fetchAlerts, 5000);
        fetchAlerts();
    </script>
