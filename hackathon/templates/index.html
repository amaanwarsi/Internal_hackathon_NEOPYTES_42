<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script>
    function fetchAlerts() {
        fetch('/get_alerts')
            .then(response => response.json())
            .then(data => {
                const alertList = document.getElementById("alert-list");
                alertList.innerHTML = ''; // Clear existing alerts
                data.alerts.forEach(alert => {
                    const li = document.createElement('li');
                    li.textContent = `${alert.message} (${alert.count})`;
                    alertList.appendChild(li);
                });
            })
            .catch(error => console.error('Error fetching alerts:', error));
    }

    setInterval(fetchAlerts, 5000); // Fetch alerts every 5 seconds

    </script>
</head>

<body style="overflow-y: hidden;">
    <div class="nav">
        <h3>Proctor<span>AI<b>.</b> </span></h3>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>

                        src="https://docs.google.com/forms/d/e/1FAIpQLSeDHWnIXmf6t3OWunYAC8d51Hq32Rjdd23Irv4_GFsCl7pUuA/viewform?embedded=true"
                        width="100%" height="100%" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
                </div>
            </div>

                <div class="data video-container">

                    </div>

                    </ul> -->

    <script src="{{ url_for('static', filename='js/alerts.js') }}"></script>

</html>
